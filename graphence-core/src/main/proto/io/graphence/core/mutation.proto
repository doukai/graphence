syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.graphence.core.grpc";

package io.graphence.core;

import "io/graphence/core/enums.proto";
import "io/graphence/core/objects.proto";
import "io/graphence/core/interfaces.proto";
import "io/graphence/core/input_objects.proto";
import "io/graphence/core/mutation_requests.proto";
import "io/graphence/core/mutation_responses.proto";

/**
* Mutation
*/
service MutationService {
    rpc User (MutationUserRequest) returns (MutationUserResponse); /* Mutation Field for 用户 */
    rpc UserList (MutationUserListRequest) returns (MutationUserListResponse); /* Mutation Field for 用户 List */
    rpc Role (MutationRoleRequest) returns (MutationRoleResponse); /* Mutation Field for 角色 */
    rpc RoleList (MutationRoleListRequest) returns (MutationRoleListResponse); /* Mutation Field for 角色 List */
    rpc Group (MutationGroupRequest) returns (MutationGroupResponse); /* Mutation Field for 组 */
    rpc GroupList (MutationGroupListRequest) returns (MutationGroupListResponse); /* Mutation Field for 组 List */
    rpc Realm (MutationRealmRequest) returns (MutationRealmResponse); /* Mutation Field for 租户 */
    rpc RealmList (MutationRealmListRequest) returns (MutationRealmListResponse); /* Mutation Field for 租户 List */
    rpc Permission (MutationPermissionRequest) returns (MutationPermissionResponse); /* Mutation Field for 权限 */
    rpc PermissionList (MutationPermissionListRequest) returns (MutationPermissionListResponse); /* Mutation Field for 权限 List */
    rpc UserPhonesRelation (MutationUserPhonesRelationRequest) returns (MutationUserPhonesRelationResponse); /* Mutation Field for Relationship Object between 用户 and 手机号 */
    rpc UserPhonesRelationList (MutationUserPhonesRelationListRequest) returns (MutationUserPhonesRelationListResponse); /* Mutation Field for Relationship Object between 用户 and 手机号 List */
    rpc GroupUserRelation (MutationGroupUserRelationRequest) returns (MutationGroupUserRelationResponse); /* Mutation Field for Relationship Object between 用户 and 组 */
    rpc GroupUserRelationList (MutationGroupUserRelationListRequest) returns (MutationGroupUserRelationListResponse); /* Mutation Field for Relationship Object between 用户 and 组 List */
    rpc RoleUserRelation (MutationRoleUserRelationRequest) returns (MutationRoleUserRelationResponse); /* Mutation Field for Relationship Object between 用户 and 角色 */
    rpc RoleUserRelationList (MutationRoleUserRelationListRequest) returns (MutationRoleUserRelationListResponse); /* Mutation Field for Relationship Object between 用户 and 角色 List */
    rpc GroupRoleRelation (MutationGroupRoleRelationRequest) returns (MutationGroupRoleRelationResponse); /* Mutation Field for Relationship Object between 角色 and 组 */
    rpc GroupRoleRelationList (MutationGroupRoleRelationListRequest) returns (MutationGroupRoleRelationListResponse); /* Mutation Field for Relationship Object between 角色 and 组 List */
    rpc RoleCompositeRelation (MutationRoleCompositeRelationRequest) returns (MutationRoleCompositeRelationResponse); /* Mutation Field for Relationship Object between 角色 and 角色 */
    rpc RoleCompositeRelationList (MutationRoleCompositeRelationListRequest) returns (MutationRoleCompositeRelationListResponse); /* Mutation Field for Relationship Object between 角色 and 角色 List */
    rpc RolePermissionRelation (MutationRolePermissionRelationRequest) returns (MutationRolePermissionRelationResponse); /* Mutation Field for Relationship Object between 角色 and 权限 */
    rpc RolePermissionRelationList (MutationRolePermissionRelationListRequest) returns (MutationRolePermissionRelationListResponse); /* Mutation Field for Relationship Object between 角色 and 权限 List */
    rpc SyncModelPolicy (MutationSyncModelPolicyRequest) returns (MutationSyncModelPolicyResponse);
    rpc SyncPermissionRoleRelationPolicy (MutationSyncPermissionRoleRelationPolicyRequest) returns (MutationSyncPermissionRoleRelationPolicyResponse);
    rpc CurrentUserUpdate (MutationCurrentUserUpdateRequest) returns (MutationCurrentUserUpdateResponse);
    rpc CurrentUserResetPassword (MutationCurrentUserResetPasswordRequest) returns (MutationCurrentUserResetPasswordResponse);
    rpc Login (MutationLoginRequest) returns (MutationLoginResponse);
}