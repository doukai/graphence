    int32 id_max = 37;
    int32 id_min = 38;
    int32 name_count = 39;
    string name_max = 40;
    string name_min = 41;
    int32 description_count = 42;
    string description_max = 43;
    string description_min = 44;
    int32 last_name_count = 45;
    string last_name_max = 46;
    string last_name_min = 47;
    int32 login_count = 48;
    string login_max = 49;
    string login_min = 50;
