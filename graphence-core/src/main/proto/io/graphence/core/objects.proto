    google.protobuf.Timestamp create_time = 18;
    string update_user_id = 19;
    google.protobuf.Timestamp update_time = 20;
    string create_group_id = 21;
    string intro_typename = 22;
    repeated UserPhonesRelation user_phones_relation = 23;
    repeated GroupUserRelation group_user_relation = 24;
    repeated RoleUserRelation role_user_relation = 25;
    Group groups_aggregate = 26;
    GroupConnection groups_connection = 27;
    Role roles_aggregate = 28;
    RoleConnection roles_connection = 29;
    UserPhonesRelation user_phones_relation_aggregate = 30;
    UserPhonesRelationConnection user_phones_relation_connection = 31;
    GroupUserRelation group_user_relation_aggregate = 32;
    GroupUserRelationConnection group_user_relation_connection = 33;
    RoleUserRelation role_user_relation_aggregate = 34;
    RoleUserRelationConnection role_user_relation_connection = 35;
