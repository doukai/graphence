syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.graphence.core.grpc";

package io.graphence.core;

import "io/graphence/core/enums.proto";
import "io/graphence/core/objects.proto";
import "io/graphence/core/interfaces.proto";
import "io/graphence/core/input_objects.proto";
import "io/graphence/core/query_requests.proto";
import "io/graphence/core/query_responses.proto";

/**
* Query
*/
service QueryService {
    rpc User (QueryUserRequest) returns (QueryUserResponse); /* Query Field for 用户 */
    rpc UserList (QueryUserListRequest) returns (QueryUserListResponse); /* Query Field for 用户 List */
    rpc UserConnection (QueryUserConnectionRequest) returns (QueryUserConnectionResponse); /* Query Field for 用户 Connection */
    rpc Role (QueryRoleRequest) returns (QueryRoleResponse); /* Query Field for 角色 */
    rpc RoleList (QueryRoleListRequest) returns (QueryRoleListResponse); /* Query Field for 角色 List */
    rpc RoleConnection (QueryRoleConnectionRequest) returns (QueryRoleConnectionResponse); /* Query Field for 角色 Connection */
    rpc Group (QueryGroupRequest) returns (QueryGroupResponse); /* Query Field for 组 */
    rpc GroupList (QueryGroupListRequest) returns (QueryGroupListResponse); /* Query Field for 组 List */
    rpc GroupConnection (QueryGroupConnectionRequest) returns (QueryGroupConnectionResponse); /* Query Field for 组 Connection */
    rpc Realm (QueryRealmRequest) returns (QueryRealmResponse); /* Query Field for 租户 */
    rpc RealmList (QueryRealmListRequest) returns (QueryRealmListResponse); /* Query Field for 租户 List */
    rpc RealmConnection (QueryRealmConnectionRequest) returns (QueryRealmConnectionResponse); /* Query Field for 租户 Connection */
    rpc Permission (QueryPermissionRequest) returns (QueryPermissionResponse); /* Query Field for 权限 */
    rpc PermissionList (QueryPermissionListRequest) returns (QueryPermissionListResponse); /* Query Field for 权限 List */
    rpc PermissionConnection (QueryPermissionConnectionRequest) returns (QueryPermissionConnectionResponse); /* Query Field for 权限 Connection */
    rpc UserPhonesRelation (QueryUserPhonesRelationRequest) returns (QueryUserPhonesRelationResponse); /* Query Field for Relationship Object between 用户 and 手机号 */
    rpc UserPhonesRelationList (QueryUserPhonesRelationListRequest) returns (QueryUserPhonesRelationListResponse); /* Query Field for Relationship Object between 用户 and 手机号 List */
    rpc UserPhonesRelationConnection (QueryUserPhonesRelationConnectionRequest) returns (QueryUserPhonesRelationConnectionResponse); /* Query Field for Relationship Object between 用户 and 手机号 Connection */
    rpc GroupUserRelation (QueryGroupUserRelationRequest) returns (QueryGroupUserRelationResponse); /* Query Field for Relationship Object between 用户 and 组 */
    rpc GroupUserRelationList (QueryGroupUserRelationListRequest) returns (QueryGroupUserRelationListResponse); /* Query Field for Relationship Object between 用户 and 组 List */
    rpc GroupUserRelationConnection (QueryGroupUserRelationConnectionRequest) returns (QueryGroupUserRelationConnectionResponse); /* Query Field for Relationship Object between 用户 and 组 Connection */
    rpc RoleUserRelation (QueryRoleUserRelationRequest) returns (QueryRoleUserRelationResponse); /* Query Field for Relationship Object between 用户 and 角色 */
    rpc RoleUserRelationList (QueryRoleUserRelationListRequest) returns (QueryRoleUserRelationListResponse); /* Query Field for Relationship Object between 用户 and 角色 List */
    rpc RoleUserRelationConnection (QueryRoleUserRelationConnectionRequest) returns (QueryRoleUserRelationConnectionResponse); /* Query Field for Relationship Object between 用户 and 角色 Connection */
    rpc GroupRoleRelation (QueryGroupRoleRelationRequest) returns (QueryGroupRoleRelationResponse); /* Query Field for Relationship Object between 角色 and 组 */
    rpc GroupRoleRelationList (QueryGroupRoleRelationListRequest) returns (QueryGroupRoleRelationListResponse); /* Query Field for Relationship Object between 角色 and 组 List */
    rpc GroupRoleRelationConnection (QueryGroupRoleRelationConnectionRequest) returns (QueryGroupRoleRelationConnectionResponse); /* Query Field for Relationship Object between 角色 and 组 Connection */
    rpc RoleCompositeRelation (QueryRoleCompositeRelationRequest) returns (QueryRoleCompositeRelationResponse); /* Query Field for Relationship Object between 角色 and 角色 */
    rpc RoleCompositeRelationList (QueryRoleCompositeRelationListRequest) returns (QueryRoleCompositeRelationListResponse); /* Query Field for Relationship Object between 角色 and 角色 List */
    rpc RoleCompositeRelationConnection (QueryRoleCompositeRelationConnectionRequest) returns (QueryRoleCompositeRelationConnectionResponse); /* Query Field for Relationship Object between 角色 and 角色 Connection */
    rpc RolePermissionRelation (QueryRolePermissionRelationRequest) returns (QueryRolePermissionRelationResponse); /* Query Field for Relationship Object between 角色 and 权限 */
    rpc RolePermissionRelationList (QueryRolePermissionRelationListRequest) returns (QueryRolePermissionRelationListResponse); /* Query Field for Relationship Object between 角色 and 权限 List */
    rpc RolePermissionRelationConnection (QueryRolePermissionRelationConnectionRequest) returns (QueryRolePermissionRelationConnectionResponse); /* Query Field for Relationship Object between 角色 and 权限 Connection */
    rpc PolicyList (QueryPolicyListRequest) returns (QueryPolicyListResponse);
    rpc Current (QueryCurrentRequest) returns (QueryCurrentResponse);
    rpc CurrentUser (QueryCurrentUserRequest) returns (QueryCurrentUserResponse);
    rpc CurrentPermissionTypeList (QueryCurrentPermissionTypeListRequest) returns (QueryCurrentPermissionTypeListResponse);
    rpc CurrentPermissionNameListByTypes (QueryCurrentPermissionNameListByTypesRequest) returns (QueryCurrentPermissionNameListByTypesResponse);
}