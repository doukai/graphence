buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'java-library'
    id 'com.google.protobuf' version '0.9.1'
    id 'maven-publish'
    id "org.graphoenix" version "0.1.1"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.21.7"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.52.1'
        }
        reactor {
            artifact = "com.salesforce.servicelibs:reactor-grpc:1.2.3"
        }
        doc {
            artifact = "io.github.pseudomuto:protoc-gen-doc:1.5.1"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
            reactor {}
            doc {
                option 'markdown,grpc-docs.md'
            }
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/java'
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/reactor'
        }
    }
}

group 'io.graphoenix'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    api 'org.eclipse.microprofile.jwt:microprofile-jwt-auth-api:2.1'
    api 'org.casbin:jcasbin:1.41.0'
    api 'io.jsonwebtoken:jjwt-api:0.11.5'
    api 'com.password4j:password4j:1.7.2'

    implementation 'org.graphoenix:graphoenix-core:0.1.0'
    implementation 'org.graphoenix:graphoenix-json:0.1.0'
    implementation 'org.graphoenix:graphoenix-http-server:0.1.1'
    implementation 'org.graphoenix:graphoenix-structure:0.1.0'
    implementation 'org.graphoenix:graphoenix-java:0.1.0'
    implementation 'org.graphoenix:nozdormu-inject:0.1.0'
    implementation 'org.graphoenix:nozdormu-async:0.1.0'
    implementation 'org.graphoenix:nozdormu-interceptor:0.1.0'
    implementation 'org.graphoenix:nozdormu-config:0.1.0'
    implementation 'com.aventrix.jnanoid:jnanoid:2.0.0'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.graphoenix:graphoenix-gradle-plugin:0.1.0-SNAPSHOT'

    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    runtimeOnly 'io.grpc:grpc-netty-shaded:1.52.1'
    implementation 'io.grpc:grpc-protobuf:1.52.1'
    implementation 'io.grpc:grpc-stub:1.52.1'
    implementation 'com.salesforce.servicelibs:reactor-grpc-stub:1.2.3'

    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+

    annotationProcessor 'org.graphoenix:graphoenix-annotation-processor:0.1.0'
    annotationProcessor 'org.graphoenix:graphoenix-json:0.1.0'
    annotationProcessor 'org.graphoenix:graphoenix-http-server:0.1.1'
    annotationProcessor 'org.graphoenix:graphoenix-introspection:0.1.0'
    annotationProcessor 'org.graphoenix:graphoenix-structure:0.1.0'
    annotationProcessor 'org.graphoenix:nozdormu-inject:0.1.0'
    annotationProcessor 'org.graphoenix:nozdormu-async:0.1.0'
    annotationProcessor 'org.graphoenix:nozdormu-interceptor:0.1.0'
    annotationProcessor 'org.graphoenix:nozdormu-config:0.1.0'
    annotationProcessor 'org.casbin:jcasbin:1.33.1'

    protobuf 'org.graphoenix:graphoenix-core:0.1.0'
    protobuf 'org.graphoenix:graphoenix-introspection:0.1.0'
    protobuf 'org.graphoenix:graphoenix-structure:0.1.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}