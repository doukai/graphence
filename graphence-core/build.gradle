buildscript {
    repositories {
        mavenLocal()
        jcenter()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'io.graphoenix:graphoenix-gradle-plugin:0.0.1-SNAPSHOT'
    }
}

plugins {
    id 'java'
    id 'com.google.protobuf' version '0.9.1'
    id 'maven-publish'
}

apply plugin: 'io.graphoenix'

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.21.7"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.52.1'
        }
        reactor {
            artifact = "com.salesforce.servicelibs:reactor-grpc:1.2.3"
        }
        doc {
            artifact = "io.github.pseudomuto:protoc-gen-doc:1.5.1"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
            reactor {}
            doc {
                option 'markdown,grpc-docs.md'
            }
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/java'
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/reactor'
        }
    }
}

group 'io.graphoenix.graphence'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'io.graphoenix:graphoenix-core:0.0.1-SNAPSHOT'
    compile 'io.graphoenix:graphoenix-json:0.0.1-SNAPSHOT'
    compile 'io.graphoenix:graphoenix-http-server:0.0.1-SNAPSHOT'
    compile 'io.graphoenix:graphoenix-structure:0.0.1-SNAPSHOT'
    compile 'io.graphoenix:graphoenix-java:0.0.1-SNAPSHOT'
    compile 'io.nozdormu:nozdormu-inject:0.0.1-SNAPSHOT'
    compile 'io.nozdormu:nozdormu-async:0.0.1-SNAPSHOT'
    compile 'io.nozdormu:nozdormu-interceptor:0.0.1-SNAPSHOT'
    compile 'io.nozdormu:nozdormu-config:0.0.1-SNAPSHOT'
    compile 'com.aventrix.jnanoid:jnanoid:2.0.0'
    compile 'org.casbin:jcasbin:1.41.0'
    compile 'org.eclipse.microprofile.jwt:microprofile-jwt-auth-api:2.1'
    compile 'io.jsonwebtoken:jjwt-api:0.11.5'
    compile 'io.jsonwebtoken:jjwt-impl:0.11.5'
    compile 'io.jsonwebtoken:jjwt-gson:0.11.5'
    compile 'com.password4j:password4j:1.7.2'
    implementation 'com.google.guava:guava:31.1-jre'

    runtime 'io.jsonwebtoken:jjwt-gson:0.11.5'

    runtimeOnly 'io.grpc:grpc-netty-shaded:1.52.1'
    implementation 'io.grpc:grpc-protobuf:1.52.1'
    implementation 'io.grpc:grpc-stub:1.52.1'
    implementation 'com.salesforce.servicelibs:reactor-grpc-stub:1.2.3'

    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+

    annotationProcessor 'io.graphoenix:graphoenix-annotation-processor:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-json:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-http-server:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-introspection:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-structure:0.0.1-SNAPSHOT'
    annotationProcessor 'io.nozdormu:nozdormu-inject:0.0.1-SNAPSHOT'
    annotationProcessor 'io.nozdormu:nozdormu-async:0.0.1-SNAPSHOT'
    annotationProcessor 'io.nozdormu:nozdormu-interceptor:0.0.1-SNAPSHOT'
    annotationProcessor 'io.nozdormu:nozdormu-config:0.0.1-SNAPSHOT'
    annotationProcessor 'org.casbin:jcasbin:1.33.1'
    annotationProcessor 'io.jsonwebtoken:jjwt-impl:0.11.5'
    annotationProcessor 'io.jsonwebtoken:jjwt-gson:0.11.5'

    protobuf 'io.graphoenix:graphoenix-core:0.0.1-SNAPSHOT'
    protobuf 'io.graphoenix:graphoenix-introspection:0.0.1-SNAPSHOT'
    protobuf 'io.graphoenix:graphoenix-structure:0.0.1-SNAPSHOT'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}