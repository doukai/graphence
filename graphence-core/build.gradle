plugins {
    id 'java'
}

group 'io.graphoenix.graphence'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'io.graphoenix:graphoenix-core:0.0.1-SNAPSHOT'
    compile 'io.graphoenix:graphoenix-interceptor:0.0.1-SNAPSHOT'
    compile 'io.graphoenix:graphoenix-mysql:0.0.1-SNAPSHOT'
    compile 'io.graphoenix:graphoenix-config:0.0.1-SNAPSHOT'
    compile 'io.graphoenix:graphoenix-json:0.0.1-SNAPSHOT'

    implementation project(':graphence-spi')
    implementation 'io.graphoenix:graphoenix-http-server:0.0.1-SNAPSHOT'
    implementation 'org.casbin:jcasbin:1.33.1'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-gson:0.11.5'
    implementation 'com.aventrix.jnanoid:jnanoid:2.0.0'
    implementation 'com.google.auto.service:auto-service:1.0.1'

    runtime 'io.jsonwebtoken:jjwt-gson:0.11.5'

    annotationProcessor 'io.graphoenix:graphoenix-annotation-processor:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-inject:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-interceptor:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-config:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-json:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-mysql:0.0.1-SNAPSHOT'
    annotationProcessor 'org.casbin:jcasbin:1.32.2'
    annotationProcessor 'io.jsonwebtoken:jjwt-impl:0.11.5'
    annotationProcessor 'io.jsonwebtoken:jjwt-gson:0.11.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}