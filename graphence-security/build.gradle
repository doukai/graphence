plugins {
    id 'java'
}

apply plugin: 'maven'
group 'io.graphoenix.graphence'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    implementation project(':graphence-core')
    implementation 'io.graphoenix:graphoenix-http-server:0.0.1-SNAPSHOT'

    annotationProcessor project(':graphence-core')
    annotationProcessor 'io.graphoenix:graphoenix-inject:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-interceptor:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-config:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-json:0.0.1-SNAPSHOT'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}