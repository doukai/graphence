buildscript {
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'io.graphoenix:graphoenix-gradle-plugin:0.0.1-SNAPSHOT'
    }
}

plugins {
    id 'java'
}

apply plugin: 'io.graphoenix'
banner {
    text = "Graphence"
}

compileJava.options.sourcepath = files('src/main/resources')

group 'io.graphoenix.graphence'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    implementation project(':graphence-core')
    implementation 'io.graphoenix:graphoenix-http-server:0.0.1-SNAPSHOT'
    implementation 'io.graphoenix:graphoenix-grpc-server:0.0.1-SNAPSHOT'
    implementation 'io.graphoenix:graphoenix-grpc-client:0.0.1-SNAPSHOT'
    implementation 'io.graphoenix:graphoenix-gossip:0.0.1-SNAPSHOT'

    runtime 'io.jsonwebtoken:jjwt-gson:0.11.5'

    annotationProcessor project(':graphence-core')
    annotationProcessor 'io.graphoenix:graphoenix-annotation-processor:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-inject:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-interceptor:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-config:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-http-server:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-grpc-server:0.0.1-SNAPSHOT'
    annotationProcessor 'io.graphoenix:graphoenix-grpc-client:0.0.1-SNAPSHOT'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}